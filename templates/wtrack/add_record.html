<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Record</title>
</head>
<body>
    <form id="weight_form" method="post" action="">
     {% csrf_token %}
     <br>{{ weight.date }}<br>
     <br>{{ weight.morning_weight }}<br>
    <input type="submit" name="submit_weight" value="Submit Morning Weight" />
    </form>
<br><br><br>
     <form id="additions_form" method="post" action="">
      {% csrf_token %}
      <br>{{ additions.date }}<br>
      <br>{{ additions.sleep_hours }}<br>
      <br>{{ additions.calories_consumed }}<br>
      <br>{{ additions.climbing_flag }}<br>
      <br>{{ additions.gym_flag }}<br>
      <br>{{ additions.alco_flag }}<br>
     <input type="submit" name="submit_addition" value="Submit Additional Fields" />
     </form>
</body>
</html>
